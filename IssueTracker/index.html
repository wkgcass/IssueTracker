<!DOCTYPE html>
<html ng-app="index">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <script src="js/angular-translate.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>{{'APPName' | translate}}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#nav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{'APPName' | translate}}</a>
            </div>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav">
                    <li><a href="#">{{'PROJECT' | translate}}</a></li>
                    <li><a href="#">{{'ISSUES' | translate}}</a></li>
                    <li><a href="#">{{'COMMENTS' | translate}}</a></li>
                    <li><a href="#">{{'SETTINGS' | translate}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
<script>
    var app = angular.module('index', ['pascalprecht.translate']).config(function ($translateProvider) {
        $translateProvider.translations('zh-cn', {
            APPName: 'Issue Tracker',
            PROJECT: '工程',
            ISSUES: '事务',
            COMMENTS: '评论',
            SETTINGS: '设置'
        });
        $translateProvider.preferredLanguage('zh-cn');
    });
</script>
</html>
